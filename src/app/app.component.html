<div class="main">
  <mat-card>
    <mat-card-content>
        <mat-card-actions>
            <section>
                <mat-form-field class="form-field">
                    <input matInput placeholder="Nome" name="name" [(ngModel)]="name">
                    <mat-icon matSuffix>person</mat-icon>
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input matInput placeholder="Endereço" name="address" [(ngModel)]="address">
                    <mat-icon matSuffix>home</mat-icon>
                </mat-form-field >
                <mat-form-field class="form-field">
                    <input matInput placeholder="Telefone" name="phone" [(ngModel)]="phone">
                    <mat-icon matSuffix>phone</mat-icon>
                </mat-form-field>
                
                <mat-form-field class="form-field">
                    <input matInput placeholder="Idade" name="age" [(ngModel)]="age">
                </mat-form-field>
            </section>
        </mat-card-actions>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
        </mat-card-actions>
    </mat-card-content>
  </mat-card>
  
  <mat-card class="card" *ngIf="clients.length > 0">
    <mat-card-content>
        <section>
  
            <mat-list>
                <h3 matHeader>Cadastros</h3>
                <mat-divider></mat-divider>
  
                <mat-list-item *ngFor="let clientes of clients; let i = index"> 
                    <mat-icon matListIcon>person</mat-icon>
                    <h2 matLine>Nome: {{clientes.name}}</h2>
                    <h2 matLine>Endereço: {{clientes.address}}</h2>
                    <h2 matLine>Telefone: {{clientes.phone}}</h2>
                    <h2 matLine>Idade: {{clientes.age}}</h2>
                    <button mat-icon-button color="accent" (click)="delete(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>
            </mat-list>
  
        </section>
    </mat-card-content>
  </mat-card>
</div>
